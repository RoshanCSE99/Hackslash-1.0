<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Politics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body Politics">
    <div class="quiz-category-container">
        <h1>Politics Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">Who was the first woman to serve as the Chief Minister of an Indian state?</span></p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="Indira Gandhi">
                    <label for="q1a1">Indira Gandhi</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Sucheta Kripalani">
                    <label for="q1a2">Sucheta Kripalani</label><br>
                    <input type="radio" id="q1a3" name="q1" value="Jayalalithaa">
                    <label for="q1a3">Jayalalithaa</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Mayawati">
                    <label for="q1a4">Mayawati</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
