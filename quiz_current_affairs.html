<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Current Affairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body">
    <div class="quiz-category-container">
        <h1>History Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">Who is the current Secretary-General of the United Nations?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="António Guterres">
                    <label for="q1a1">António Guterres</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Ban Ki-moon">
                    <label for="q1a2">Ban Ki-moon</label><br>
                    <input type="radio" id="q1a3" name="q1" value="Kofi Annan">
                    <label for="q1a3">Kofi Annan</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Boutros Boutros-Ghali">
                    <label for="q1a4">Boutros Boutros-Ghali</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
