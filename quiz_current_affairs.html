<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Current Affairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body Current_Affairs">
    <div class="quiz-category-container">
        <h1>Current Affairs Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">Which country recently launched the world's first commercial modular space station?</span>
                </p>
                <div class="options-container">
                    <input type="radio" id="q1a1">
                    <label for="q1a1">China</label><br>
                    <input type="radio" id="q1a2">
                    <label for="q1a2">United States</label><br>
                    <input type="radio" id="q1a3">
                    <label for="q1a3">Russia</label><br>
                    <input type="radio" id="q1a4">
                    <label for="q1a4">United Arab Emirates</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button class="next-button" type="button">Next</button>
            </div>
        </form>
    </div>
    <script src="script_current_affairs.js"></script>
</body>
</html>
