<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Geography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body">
    <div class="quiz-category-container">
        <h1>History Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>:
                    <span class="question">What is the highest mountain in the world?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="Mount Kilimanjaro">
                    <label for="q1a1">Mount Kilimanjaro</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Mount Everest">
                    <label for="q1a2">Mount Everest</label><br>
                    <input type="radio" id="q1a3" name="q1" value="K2">
                    <label for="q1a3">K2</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Mount Fuji">
                    <label for="q1a4">Mount Fuji</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
