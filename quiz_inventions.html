<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Inventions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body Inventions">
    <div class="quiz-category-container">
        <h1>Inventions Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">Who is credited with inventing the first practical light bulb?</span>
                </p>
                <div class="options-container">
                    <input type="radio" id="q1a1">
                    <label for="q1a1">Nikola Tesla</label><br>
                    <input type="radio" id="q1a2">
                    <label for="q1a2">Alessandro Volta</label><br>
                    <input type="radio" id="q1a3">
                    <label for="q1a3">Thomas Edison</label><br>
                    <input type="radio" id="q1a4">
                    <label for="q1a4">Michael Faraday</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button class="next-button" type="button">Next</button>
            </div>
        </form>
    </div>
    <script src="script_inventions.js"></script>
</body>
</html>
