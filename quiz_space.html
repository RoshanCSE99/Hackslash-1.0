<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Space</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(https://files.oaiusercontent.com/file-NgSQoFyraT4j2WHDkxV6vo?se=2024-12-28T15%3A24%3A16Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Db30f211f-0fe5-473f-9dbf-cc5ac9c04bf5.webp&sig=2MzwhEXiRvYFxomrntS3Ocs8QzHKuNvN5MqIha0AzYs%3D);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
         .quiz-category-container{
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="quiz-category-body Space">
    <div class="quiz-category-container">
        <h1>Space Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">What is the most massive known star?</span>
                </p>
                <div class="options-container">
                    <input type="radio" id="q1a1" name="q1" value="Betelgeuse">
                    <label for="q1a1">Betelgeuse</label><br>
                    <input type="radio" id="q1a2" name="q1" value="VY Canis Majoris">
                    <label for="q1a2">VY Canis Majoris</label><br>
                    <input type="radio" id="q1a3" name="q1" value="UY Scuti">
                    <label for="q1a3">UY Scuti</label><br>
                    <input type="radio" id="q1a4" name="q1" value="WOH G64">
                    <label for="q1a4">WOH G64</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button class="next-button" type="button">Next</button>
            </div>
        </form>
    </div>
    <script src="script_space.js"></script>
</body>
</html>
