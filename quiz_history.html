<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - History</title>
    <link rel="stylesheet" href="style.css">
     <style>
        body {
            background-image: url(https://files.oaiusercontent.com/file-REte5boaLLtHz25wYcGiAb?se=2024-12-28T05%3A32%3A16Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D42b3807c-bf9d-42d1-96c7-c7058415d403.webp&sig=pwsEGBdE74H9W3adx281m95LfMGAB1Qt4CdpBp5KXyI%3D);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
          .quiz-category-container{
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="quiz-category-body History">
    <div class="quiz-category-container">
        <h1>History Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">What is the capital of France?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="Paris">
                    <label for="q1a1">Paris</label><br>
                    <input type="radio" id="q1a2" name="q1" value="London">
                    <label for="q1a2">London</label><br>
                    <input type="radio" id="q1a3" name="q1" value="Rome">
                    <label for="q1a3">Rome</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Berlin">
                    <label for="q1a4">Berlin</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
