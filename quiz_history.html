<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body History">
    <div class="quiz-category-container">
        <h1>History Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">Who was the longest-reigning monarch in world history?</span>
                </p>
                <div class="options-container">
                    <input type="radio" id="q1a1">
                    <label for="q1a1">Queen Elizabeth II (United Kingdom)</label><br>
                    <input type="radio" id="q1a2">
                    <label for="q1a2">London</label><br>
                    <input type="radio" id="q1a3">
                    <label for="q1a3">Rome</label><br>
                    <input type="radio" id="q1a4">
                    <label for="q1a4">Berlin</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button class="next-button" type="button">Next</button>
            </div>
        </form>
    </div>
    <script src="script_history.js"></script>
</body>
</html>
