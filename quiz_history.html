<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quiz-category-body History">
    <div class="quiz-category-container">
        <h1>History Quiz</h1>
        <form>
            <div class="quiz-category-container-question">
                <p>
                    Question <span class="question-number">1</span>: 
                    <span class="question">What is the capital of France?</span>
                </p>
                <div>
                    <input type="radio" id="q1a1" name="q1" value="Paris">
                    <label for="q1a1">Paris</label><br>
                    <input type="radio" id="q1a2" name="q1" value="London">
                    <label for="q1a2">London</label><br>
                    <input type="radio" id="q1a3" name="q1" value="Rome">
                    <label for="q1a3">Rome</label><br>
                    <input type="radio" id="q1a4" name="q1" value="Berlin">
                    <label for="q1a4">Berlin</label>
                </div>
            </div>
            <div class="quiz-category-container-buttons">
                <button type="button">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
